<div class="container main">
  <label>Title:</label>
    <input [(ngModel)]="post.title"/>
  <label>Body:</label>
    <input [(ngModel)]="post.body"/>
  <div class="btn-group d-flex" role="group">
    <button class="btn btn-success" (click)="addPost()">Create</button>
    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
  </div>
</div>
