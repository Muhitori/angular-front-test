<div class="modal-background"></div>
<div class="modal" [class.show]="!isHidden">
  <h1>Comments to post {{post?.id}}</h1>
  <div class="comment" *ngFor="let comment of comments">
    <h3>
      <label for="id">Comment id:
        {{comment.id}}
      </label>
    </h3>
    <h6>Title: {{comment.name}}</h6>
    {{comment.body}}
  </div>
  <button class="btn btn-danger" (click)="close()">Close Window</button>
</div>
